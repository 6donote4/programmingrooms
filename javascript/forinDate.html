<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Show Date Object</title>
    </head>
    <body>
        <div>
                            <script type="text/javascript">
                                var myDate = new Date();
                                for(var prop in myDate){
                                                                    document.write(myDate[prop]);
                                                        }
                            </script>
        </div>
    </body>
    <footer>
    </footer>
</html>
