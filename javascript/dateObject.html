<!doctype html>
<html>
    <meta chaset="utf-8" />
    <head>
        <title> Date Object test</title>
    </head>
    <body>
        <div>
            <script type="text/javascript">
                var myDate = new Date();
                document.write(myDate.getFullYear());document.write("</br></br>");
                document.write(myDate.getMonth());document.write("</br></br>");
                document.write(myDate.getDay());document.write("</br></br>");
                document.write(myDate.getHours());document.write("</br></br>");
                document.write(myDate.getMinutes());document.write("</br></br>");
                document.write(myDate.getSeconds());document.write("</br></br>");
                document.write(myDate.getTime());document.write("</br></br>");
                document.write(myDate.getTimezoneOffset());document.write("</br></br>");
            </script>
        </div>
    </body>
    <footer>
    </footer>
</html>
