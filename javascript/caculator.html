<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h2 style="width:500px;text-align=center;text-decoration:underline;">计算器</h2>
                    <script type="text/javascript">
                        var num1=prompt("请输入数字:"),num2=prompt("请输入数字:"),opsym=prompt("请输入运算符号");
                        var result=operation(num1,num2,opsym);
                        document.write("运算结果为:" + result);
                                                function operation(Number1,Number2,OpSymbol){
                                                                            switch (OpSymbol){
                                                                                                        case "+":
                                                                                                            return Number(Number1)+Number(Number2);

                                                                                                        case "-":
                                                                                                            return Number(Number1)-Number(Number2);
                                                                                                        case "*":
                                                                                                            return Number(Number1)*Number(Number2);
                                                                                                        case "/":
                                                                                                            return Number(Number1)/Number(Number2);
                                                                                                        case "%":
                                                                                                            return Number(Number1)%Number(Number2);
                                                                                                            default :
                                                                                                            break;
                                                                                                    }
                                                                        }
                    </script>
    </body>
</html>
