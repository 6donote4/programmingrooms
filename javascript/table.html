<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>表格标签练习 </title>
    </head>
    <body>
        <h2 style="width:500px;text-align=center;text-decoration:underline;">学生个人信息展示</h2>
        <table width="500" border="1" style="border-collapse:collapse;">
            <tr>
                <td>姓名</td>
                <td>学号</td>
                <td>班级</td>
                <td>年龄</td>
            </tr>
            <tr>
                                            <td><script type="text/javascript">
                                                    var str=prompt("请输入姓名:");
                                                                                                        document.write(str);
                                                </script></td>
                                            <td><script type="text/javascript">
                                                    var str=prompt("请输入学号:");
                                                                                                        document.write(str);
                                                </script></td>
                                            <td><script type="text/javascript">
                                                    var str=prompt("请输入班级:");
                                                                                                        document.write(str);
                                                </script></td>
                                            <td><script type="text/javascript">
                                                    var str=prompt("请输入年龄:");
                                                                                                        document.write(str);
                                                </script></td>
            </tr>
        </table>
    </body>
</html>
