<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>表格标签练习 </title>
    </head>
    <body>
        <h2 style="width:500px;text-align=center;text-decoration:underline;">特别休假申请单</h2>
        <p>申请日期：  年   月   日</p>
        <table width="500" border="1" style="border-collapse:collapse;">
            <tr>
                <td>所属单位</td>
                <td>部组班</td>
                <td>职称</td>
                <td>111</td>
                <td>姓名</td>
                <td>111</td>
                <td>厂长</td>
            </tr>
            <tr>
                <td colspan="3">年月日</td>
                <td>主管</td>
            </tr>
            <tr>
                <td colspan="2">职务代理人</td>
                <td colspan="4">盖章</td>
                <td>111</td>
            </tr>
            <tr>
                <td>到期日期</td>
                <td colspan="2">年月日</td>
                <td colspan="2">审核意见</td>
                <td>组长</tr>
            </tr>
            <tr>
                <td colspan="2">全年特别休假数</td>
                <td colspan="2" align="right">天</td>
                <td>111</td>
                <td>111</td>
                <td>111</td>
            </tr>
            <tr>
                <td colspan="2">已申请数</td>
                <td colspan="2" align="right">天</td>
                <td>人事主任</td>
                <td>人事经办</td>
                <td>组长</td>
            </tr>
            <tr>
                <td colspan="2">本次申请日数</td>
                <td colspan="2" align="right">天</td>
                <td rowspan="2">111</td>
                <td rowspan="2">111</td>
                <td rowspan="2">111</td>
            </tr>
            <tr>
                <td colspan="2">尚剩申请日数</td>
                <td colspan="2" align="right">天</td>
            </tr>
        </table>
    </body>
</html>
