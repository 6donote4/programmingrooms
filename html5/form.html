<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> </title>
    </head>
    <body>
        <h1>用户注册</h1>
        <form action="form.php" method="post">
            <table>
                <tr>
                    <td>登录名:</td>
                    <td><input type="text" name="users"/>(可包含a-z、0-9和下划线)</td>
                    <td>阅读服务协议</td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" name="mima"/>(至少包含6个字符)</td>
                    <td rowspan="8"><textarea style="height: 250px; width:  200px; resize: none;overflow-y:scroll;" readonly="readonly">服务条款内容</textarea></td>
                </tr>
                <tr>
                    <td>再次输入密码:</td>
                    <td><input type="password" name="zcmima"/></td>
                </tr>
                <tr>
                    <td>电子邮箱:</td>
                    <td><input type="email" name="mail"/>(必须包含@字符)</td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td>
                        <input type="radio" name="sex" checked="checked" value="Male"/>男
                        <input type="radio" name="sec" value="Female"/>女
                    </td>
                </tr>
                <tr>
                    <td>头像:</td>
                    <td><input type="file" accept="image/*" name="icon" /></td>
                </tr>
                <tr>
                    <td>爱好:</td>
                    <td>
                        <input type="checkbox" name="favourite" value="sport"/>运动
                        <input type="checkbox" name="favourite" value="chat"/>聊天
                        <input type="checkbox" name="favourite" value="game"/>玩游戏
                    </td>
                </tr>
                <tr>
                    <td>喜欢的城市:</td>
                    <td><select name="city">
                            <option>[请选择]</option>
                            <option>青岛</option>
                            <option>烟台</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="同意右侧服务条款，请提交注册信息" disabled="disabled"/>
                        <input type="reset" value="重填"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
